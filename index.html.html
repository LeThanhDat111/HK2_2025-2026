<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input::placeholder {
            color: #ddd;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #764ba2;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            color: #fff;
            transform: translateY(-3px);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ĐĂNG KÝ</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">THAM GIA NGAY</button>
        </form>
        <div class="footer">
            Đã có tài khoản? <a href="#">Đăng nhập</a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>

<body>

    <table border="1" bordercolor="blue" width="600" cellpadding="10" cellspacing="0">
        <tr>
            <td>
                <h1 align="left">Contact Us</h1>

                <form action="#">
                    <fieldset>
                        <legend>Your message</legend>
                        <table border="0" width="100%" cellpadding="5">
                            <tr>
                                <td width="100" align="left">To</td>
                                <td><input type="text" value="Example Cafe" size="40"></td>
                            </tr>
                            <tr>
                                <td align="left">Your email</td>
                                <td><input type="email" size="40"></td>
                            </tr>
                            <tr>
                                <td align="left" valign="top">Message</td>
                                <td><textarea rows="8" cols="42"></textarea></td>
                            </tr>
                            <tr>
                                <td align="left">Attach File</td>
                                <td><input type="file" title="Choose file"></td>
                            </tr>
                        </table>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>How you found us:</legend>
                        <table border="0" width="100%" cellpadding="5">
                            <tr>
                                <td align="left">
                                    How did you hear of us
                                    <select>
                                        <option>Google</option>
                                        <option>Facebook</option>
                                        <option>Friend</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align="left">
                                    Newsletter
                                    <input type="checkbox" checked> Ensure this box is checked if you would like to receive email updates
                                </td>
                            </tr>
                        </table>
                    </fieldset>

                    <p align="left">
                        <input type="submit" value="Send message">
                    </p>
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
